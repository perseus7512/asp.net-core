<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }

        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .share {
            margin-left: auto; /* 將此按鈕推到最右邊 */
        }

        .chat-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-list {
            list-style-type: none; /* 移除預設的列表符號 */
            padding: 0;
            margin: 0;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #ddd; /* 列表項目之間的分隔線 */
            cursor: pointer; /* 滑鼠移動到項目上時變成指針 */
        }

        .chat-item:hover {
            background-color: #e0e0e0; /* 滑鼠懸停時的背景色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <ul class="chat-list">
                <li class="chat-item">待辦</li>
                <li class="chat-item">公告</li>
                <li class="chat-item">管理</li>
            </ul>
        </aside>
        <main class="chat-area">
            <div class="toolbar">
                <a id="content-title">內容</a>
                <button class="share">台銀</button>
                <button class="account">帳戶</button>
            </div>
            <div class="chat-content">
                <!-- 這裡可以放置更多內容 -->
            </div>
        </main>
    </div>
    <script>
        document.querySelectorAll('.chat-item').forEach(item => {
            item.addEventListener('click', function() {
                document.getElementById('content-title').textContent = this.textContent;
            });
        });
    </script>
</body>
</html>
